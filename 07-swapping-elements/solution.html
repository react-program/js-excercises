<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swapping Elements</title>
    <style>
      * {
        margin: 0;
      }
      h2 {
        margin-bottom: 0.5em;
      }
      div {
        font: 14px sans-serif;
        float: left;
        margin: 2em;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: royalblue;
        color: #fff;
        margin: 0.2em 0;
        padding: 0.4em;
        cursor: pointer;
      }
      button {
        display: block;
        margin: 1em 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Stock</h2>
      <ul class="stock list">
        <li>Loading</li>
      </ul>
    </div>
    <div>
      <h2>Cart <span id="cartTotal"></span></h2>
      <ul class="cart list">
        <li>Loading</li>
      </ul>
      <button>Clear Cart</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
